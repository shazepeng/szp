<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
    $("tbody .btn-success").click(function () {
        window.location.href = "assignRole.html";
    });
    $("tbody .btn-primary").click(function () {
        window.location.href = "edit.html";
    });
    $("#cx").click(function () {
        var account = $("#tj").val();
        var username = $("#tj").val();
        //alert(param)
        $("#dataTable tr:gt(0)").remove();
        if(account==null||account==""&&username==null||username==""){
            alert("查询不能为空")
            window.location.href="user.html";
        }else {
            $.ajax({
                type: "post",
                url: "selectUserLike",
                async: false,//使用同步方式
                data:JSON.stringify({"account":account,"userName":username}),
                //data:{"user_name":param,"idCard":param},
                contentType: "application/json",
                dataType: "JSON",
                success: function (data) {
                    // var dataObj = eval("("+data+")");
                    // alert(dataObj);
                    $.each(data,function (index,element) {
                        //alert(index+":"+element.roleId+":"+element.roleName);
                        var str = "<tr>"+
                            "<td>"+element.userId+"</td>"+
                            "<td><input type=\"checkbox\" name=\"case\"></td>"+
                            "<td>"+element.account+"</td>"+
                            "<td>"+element.userName+"</td>"+
                            "<td>"+element.email+"</td>"+
                            "<td>"+element.state+"</td>"+
                            "<td>"+element.grade+"</td>"+
                            "<td>\n" +
                            "\t\t\t\t      <button type=\"button\" class=\"btn btn-success btn-xs\" onclick='assign("+element.userId+")'><i class=\" glyphicon glyphicon-check\"></i></button>\n" +
                            "\t\t\t\t      <button type=\"button\" class=\"btn btn-primary btn-xs\" onclick='unlock("+element.userId+")'><i class=\" glyphicon glyphicon-ok\"></i></button>\n" +
                            "\t\t\t\t\t  <button type=\"button\" class=\"btn btn-danger btn-xs\" onclick='lock("+element.userId+")'><i class=\" glyphicon glyphicon-remove\"></i></button>\n" +
                            "\t\t\t\t  </td>" +  "</tr>";
                        $("#dataTable").append(str);
                    });
                }
            })
        }
    })
    $.ajax({
        type:"post",
        url:"selectAll",
        async:false,//使用同步方式
        //data:JSON.stringify(),
        contentType:"application/json",
        dataType:"json",
        success:function(data){
            $.each(data,function (index,element) {
                //alert(index+":"+element.roleId+":"+element.roleName);
                var str = "<tr>"+
                    "<td>"+element.userId+"</td>"+
                    "<td><input type=\"checkbox\" name=\"case\"></td>"+
                    "<td>"+element.account+"</td>"+
                    "<td>"+element.userName+"</td>"+
                    "<td>"+element.email+"</td>"+
                    "<td>"+element.state+"</td>"+
                    "<td>"+element.grade+"</td>"+
                    "<td>\n" +
                    "\t\t\t\t      <button type=\"button\" class=\"btn btn-success btn-xs\" onclick='assign("+element.userId+")'><i class=\" glyphicon glyphicon-check\"></i></button>\n" +
                    "\t\t\t\t      <button type=\"button\" class=\"btn btn-primary btn-xs\" onclick='unlock("+element.userId+")'><i class=\" glyphicon glyphicon-ok\"></i></button>\n" +
                    "\t\t\t\t\t  <button type=\"button\" class=\"btn btn-danger btn-xs\" onclick='lock("+element.userId+")'><i class=\" glyphicon glyphicon-remove\"></i></button>\n" +
                    "\t\t\t\t  </td>" +  "</tr>";
                $("#dataTable").append(str);
            });
        }
    });
    function assign(userId) {
        window.location.href = "assignRole.html?userId="+userId;
    }
    function unlock(userId) {
        $.ajax({
            url:"updateUserInfo",
            type:"post",
            contentType:"application/json",
            data:JSON.stringify({"state":"unlock","userId":userId}),
            success:function(mess){
                if(mess==true){
                    alert("用户已解锁");
                    window.location.href="user.html";
                }else {
                    alert(mess)
                }
            }
        });
    }

    function lock(userId){
        $.ajax({
            url:"updateUserInfo",
            type:"post",
            contentType:"application/json",
            data:JSON.stringify({"state":"lock","userId":userId}),
            success:function(mess){
                if(mess==true){
                    alert("用户已冻结");
                    window.location.href="user.html";
                }else {
                    alert(mess)
                }
            }
        });
    }
</script>
