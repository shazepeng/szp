<script type="text/javascript">
    var id = window.location.search.split("=")[1];
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });

        $.ajax({
            url:"getOneRaise?raiseId="+id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success:function (data) {
                $("#raiseType").val(data.raiseType);
                $("#raiseName").val(data.raiseName);
                $("#raisePic").attr("src",data.raisePic);
                $("#raiseInfo").val(data.raiseInfo);
                $("#raiseMoney").val(data.raiseMoney);
                $("#raiseDay").val(data.raiseDay);
                $("#mySelf").val(data.mySelf);
                $("#raiseTel").val(data.contactNumber);
                $("#raiseCheck").val(data.raiseCheck);
            }
        })
    });
    function updateRaise() {
        $.ajax({
            url: "updateRaise",
            type: "post",
            contentType: "application/json",
            data: JSON.stringify({"raiseCheck": "通过", "raiseId": id}),
            success: function (mess) {
                if (mess == true) {
                    alert("审核已通过");
                    window.location.href = "auth_project.html";
                } else {
                    alert(mess);
                }
            }
        })
    }
</script>
