        <script type="text/javascript">
			function jia() {
				a = $('#weifen option:selected').text();
				$.ajax({
					url: encodeURI("selectRoleByName?param=" + a),
					type: "get",
					dataType: "JSON",
					async: false,
					contentType: "application/json,charset=utf8",
					success: function (data) {
						var rid = data.roleId;
						$.ajax({
							url: "insertUR",
							type: "post",
							dataType: "JSON",
							data: JSON.stringify({'uid': window.location.search.split('=')[1], 'rid': rid}),
							// async: false,
							contentType: "application/json"
						});
						window.location.href = window.location.search;
					}
				});
			}

			function jian() {
				b = $('#yifen option:selected').text();
				$.ajax({
					url: encodeURI("selectRoleByName?param=" + b),
					type: "get",
					dataType: "JSON",
					async: false,
					contentType: "application/json,charset=utf8",
					success: function (data) {
						console.log(data);
						var rid = data.roleId;
						$.ajax({
							url: "deleteUR",
							type: "post",
							dataType: "JSON",
							data: JSON.stringify({'uid': window.location.search.split('=')[1], 'rid': rid}),
							// async: false,
							contentType: "application/json",
						});
						window.location.href = window.location.search;
					}
				});
			}

			$(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});

				$.ajax({
					url: "selectNoUid?uid=" + window.location.search.split("=")[1],
					type: "get",
					dataType: "JSON",
					async: false,
					contentType: "application/json",
					success: function (data) {
						$.each(data, function (index, result) {
							if (result.urid == 0) {
								var wfp = "<option value=\"se\">" + result.roleName + "</option>";
								$("#weifen").append(wfp);
							}
						});
					}
				});

				//已分配角色
				$.ajax({
					url: "selectUid?uid=" + window.location.search.split("=")[1],
					type: "get",
					dataType: "JSON",
					async: false,
					contentType: "application/json",
					success: function (data) {
						// console.log(data);
						$.each(data, function (index, resu) {
							var yfp = "<option value=\"qc\">" + resu.roleName + "</option>"
							$("#yifen").append(yfp);
						});
					}

				});


            });
