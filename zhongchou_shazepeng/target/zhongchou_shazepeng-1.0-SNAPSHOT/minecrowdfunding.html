<script>
    $(function () {
        $.ajax({
            url: "selectSupportRaise?userId=" + sessionStorage.getItem("userid"),
            type: "get",
            async: false,
            contentType: "application/json",
            success: function (mess) {
                console.log(mess);
                $.each(mess, function (indes, res) {
                    var zc = "<tr>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">\n" +
                        "                                                    <div class=\"thumbnail\">\n" +
                        "                                                        <div class=\"caption\">\n" +
                        "                                                            <h3>\n" +
                        "                                                                "+res.raiseName+"\n" +
                        "                                                            </h3>\n" +
                        "                                                            <p>\n" +
                        "                                                                订单编号:"+new Date().getTime()+"\n" +
                        "                                                            </p>\n" +
                        "                                                            <p>\n" +
                        "                                                                <div style=\"float:left;\"><i class=\"glyphicon glyphicon-screenshot\" title=\"目标金额\" ></i> "+res.raiseMoney+" </div>\n" +
                        "                                                                <div style=\"float:right;\"><i title=\"截至日期\" class=\"glyphicon glyphicon-calendar\"></i> 剩余8天 </div>\n" +
                        "                                                            </p>\n" +
                        "                                                            <br>\n" +
                        "                                                                <div class=\"progress\" style=\"margin-bottom: 4px;\">\n" +
                        "                                                                  <div class=\"progress-bar progress-bar-danger\" role=\"progressbar\" aria-valuenow=\"40\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 40%\">\n" +
                        "                                                                    <span >众筹中</span>\n" +
                        "                                                                  </div>\n" +
                        "                                                                </div>\n" +
                        "                                                        </div>\n" +
                        "                                                    </div>\n" +
                        "                                                  </td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">"+res.raiseType+"</td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">"+res.reportMoney+"<br>(运费："+res.freight+" )</td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">"+res.reportNumber+"</td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">已交易</td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">\n" +
                        "                                                    <div class=\"btn-group-vertical\" role=\"group\" aria-label=\"Vertical button group\">\n" +
                        "                                                          <button type=\"button\" class=\"btn btn-default\">删除订单</button>\n" +
                        "                                                          <button type=\"button\" class=\"btn btn-default\">交易详情</button>\n" +
                        "                                                    </div>\n" +
                        "                                                </tr>\n";
                    $("#zhichi").append(zc);
                })
            }
        });
        $.ajax({
            url: "selectStartRaise?userid=" + sessionStorage.getItem("userid"),
            type: "get",
            async: false,
            contentType: "application/json",
            success: function (data) {
                console.log(data);
                $.each(data, function (index, raises) {
                    var str = "<tr>\n" +
                        "<td style=\"vertical-align:middle;\">\n" +
                        "<div class=\"thumbnail\">\n" +
                        "<div class=\"caption\">\n" +
                        "<p>\n" +
                        "" + raises.raiseName + "\n" +
                        "</p>\n" +
                        "<p>\n" +
                        "<div style=\"float:left;\"><i class=\"glyphicon glyphicon-screenshot\" title=\"目标金额\" ></i> 目标金额" + raises.raiseMoney + " </div>\n" +

                        "                                                            </p>\n" +
                        "                                                            <br>\n" +

                        "                                                                  <div class=\"progress-bar progress-bar-success\" role=\"progressbar\" aria-valuenow=\"40\" aria-valuemin=\"0\" aria-valuemax=\"100\" style=\"width: 40%\">\n" +
                        "                                                                    <span >众筹中</span>\n" +
                        "                                                                  </div>\n" +
                        "                                                                </div>\n" +
                        "                                                        </div>\n" +
                        "                                                    </div>\n" +
                        "                                                  </td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">" + raises.reportMoney + "<br>(运费：" + raises.freight + " )</td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">" + raises.raiseCheck + "</td>\n" +
                        "                                                  <td style=\"vertical-align:middle;\">\n" +
                        "                                                    <div class=\"btn-group-vertical\" role=\"group\" aria-label=\"Vertical button group\">\n" +
                        "                                                          <button type=\"button\" class=\"btn btn-default\">项目预览</button>\n" +
                        "                                                          <button type=\"button\" class=\"btn btn-default\">修改项目</button>\n" +
                        "                                                          <button type=\"button\" class=\"btn btn-default\">删除项目</button>\n" +
                        "                                                          <button type=\"button\" class=\"btn btn-default\">问题管理</button>\n" +
                        "                                                    </div>\n" +
                        "                                                  </td>\n" +
                        "                                                </tr>";

                })
            }

    })

    $("#raise").click(function () {
        $.ajax({
            url: "selectApply?userid=" + sessionStorage.getItem("userid"),
            type: "get",
            async: false,
            contentType: 'application/json',
            success: function (data) {
                console.log(data)
                if (data.applyCheck == "通过") {
                    window.location.href = "start.html";
                } else {
                    alert("请进行实名认证后再发起众筹")
                }
            }
        })
    })
    $(function () {

        $.ajax({
            url: "selectApply?userid=" + sessionStorage.getItem("userid"),
            type: "get",
            async: false,
            contentType: 'application/json',
            success: function (data) {
                console.log(data)
                if (data != null && data.applyCheck == "未审核") {
                    $("#uname").text(sessionStorage.getItem("users"));
                    $("#rz").text("认证审核中");
                    $("#rz").attr("onclick", "");
                } else if (data != null && data.applyCheck == "通过") {
                    $("#uname").text(sessionStorage.getItem("users"));
                    $("#rz").text("已认证");
                    $("#rz").attr("onclick", "");
                }
            }
        })
    })
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    $('#myTab1 a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
